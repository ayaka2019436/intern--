<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="textmax"> 書籍登録 </mat-card-title>
  </mat-card-header>
  <form class="form">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>書籍名</mat-label>
        <input
          matInput
          id="name"
          [(ngModel)]="book.name"
          placeholder="書籍名を記入"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>あらすじ</mat-label>
        <textarea
          matInput
          id="ara"
          [(ngModel)]="book.detail"
          placeholder="あらすじを記入"
        >
        </textarea>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>評価点</mat-label>
        <input
          matInput
          id="ten"
          [(ngModel)]="book.evaluation"
          placeholder="評価点を記入"
        />
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="test()">追加</button>
  </mat-card-actions>
</mat-card>

<app-card *ngFor="let book of bookList" [book]="book" [date]="today"></app-card>
