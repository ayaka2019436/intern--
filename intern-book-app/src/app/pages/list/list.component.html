<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="textmax"> 書籍登録 </mat-card-title>
  </mat-card-header>
  <form class="form">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>書籍名</mat-label>
        <input matInput placeholder="書籍名を記入" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>あらすじ</mat-label>
        <textarea matInput placeholder="あらすじを記入"></textarea>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>評価点</mat-label>
        <input matInput placeholder="評価点を記入" />
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">追加</button>
  </mat-card-actions>
</mat-card>

<ul class="ul">
  <li class="li" *ngFor="let book of bookList">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ book.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="textmin">{{ book.detail }}</p>
        <p class="textmin">評価点：{{ book.evaluation }}点</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="warn">削除</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
