<ul class="ul">
  <li class="li">
    <mat-card class="card" *ngFor="let book of bookList">
      <mat-card-header>
        <mat-card-title>{{ book.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="textmin">{{ book.detail }}</p>
        <p class="textmin">評価点：{{ book.evaluation }}点</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="warn">削除</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
